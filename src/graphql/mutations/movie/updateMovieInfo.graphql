mutation UpdateMovieInformation(
  $type: MovieType!
  $producer: String
  $episode: Int
  $status: StatusType!
  $durations: Int
  $releasedDate: String
  $movie: String!
  $characters: [CharacterInput!]!
  $synopsis: String
  $backgroundInfo: String
) {
  updateMovieInfo(
    options: {
      type: $type
      producer: $producer
      episode: $episode
      status: $status
      durations: $durations
      released_date: $releasedDate
      movie: $movie
      characters: $characters
      synopsis: $synopsis
      backgroundInfo: $backgroundInfo
    }
  ) {
    info {
      id
      duration
      episode
      producer
      released_date
      status
      type
      synopsis
      backgroundInfo
    }
    errors {
      ...ErrorFragment
    }
  }
}
