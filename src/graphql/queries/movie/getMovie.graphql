query GetMovie($id: String!) {
  getMovie(id: $id) {
    errors {
      field
      message
    }
    movie {
      id
      description
      title
      photo
      creator {
        id
        username
        email
        role
      }
      genres {
        id
        name
      }
      info {
        id
        producer
        released_date
        status
        type
        episode
        duration
        synopsis
        backgroundInfo
        characters {
          id
          username
          photo
        }
      }
    }
  }
}
