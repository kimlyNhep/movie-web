query GetMovies {
  getMovies {
    errors {
      field
      message
    }
    movies {
      id
      description
      title
      photo
      creator {
        id
        username
        email
        role
      }
      genres {
        id
        name
      }
      info {
        id
        producer
        released_date
        status
        type
        episode
        duration
        synopsis
        backgroundInfo
      }
      rank
    }
  }
}
